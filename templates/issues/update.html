{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Update Issue {{ issue.id }}{% endblock title%}

{% block content %}
<div class="container mx-auto px-4 text-center">
    <h1
        class="mb-4 text-2xl font-extrabold leading-none tracking-tight text-gray-900 md:text-3xl lg:text-4xl dark:text-white">
        Update Issue</h1>
    <p class="text-xs text-gray-900 dark:text-white">Reporter: {{ issue.reporter }}</p>
</div>

<div class="container mx-auto px-4 max-w-md">
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Update Issue</button>
    </form>
</div>
{% endblock content %}
