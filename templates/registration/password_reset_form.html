{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Password reset{% endblock title %}

{% block content %}
<div class="container mx-auto px-4 flex justify-center">
    <div class="w-full max-w-sm p-4 bg-white border border-gray-200 rounded-lg shadow sm:p-6 md:p-8 dark:bg-gray-800 dark:border-gray-700">
        <form class="space-y-6" method="POST">
            {% csrf_token %}

            <h5 class="text-xl font-medium text-gray-900 dark:text-white">Forgotten your password? Enter your email address below, and weâ€™ll email instructions for setting a new one.</h5>
            {{ form|crispy }}
            <button type="submit" class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Send email</button>
        </form>
    </div>
</div>


{% endblock content %}
